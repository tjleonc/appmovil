<ion-content>

  <ion-text color="light" class="ion-text-center">
    <h1><strong>INICIO</strong></h1>
  </ion-text>

  <ion-card color="secondary" class="card">
    <ion-card-title class="ion-text-center margin">Bienvenido "Alumno"</ion-card-title>
    <ion-card-content class="contenido">
      <ion-item detail="true" routerLink="{{item.ruta}}" *ngFor="let item of vinculos" color="secondary" class="titulo">
        <ion-label class="i-text-capitalize" color="tertiary" ><strong>{{item.titulo}}</strong></ion-label>
        <ion-icon name="{{item.icono}}" slot="start" color="tertiary"></ion-icon>
      </ion-item>
      <ion-button expand="block" fill="solid" color="danger" routerLink="/home">
        Cerrar Sesion
      </ion-button>
      
    </ion-card-content> 
    
  </ion-card>



</ion-content>
